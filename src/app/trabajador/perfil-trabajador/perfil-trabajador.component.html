<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="trabajador && !loading" class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Perfil del Trabajador</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <!--<div class="mb-3">
            <label class="fw-bold">ID:</label>
            <p>{{ trabajador.id }}</p>
          </div> -->
          <div class="mb-3">
            <label class="fw-bold">Nombre:</label>
            <p>{{ trabajador.nombre }}</p>
          </div>
          <div class="mb-3">
            <label class="fw-bold">Apellido:</label>
            <p>{{ trabajador.apellido_paterno }}</p>
          </div>
          <!-- Añade aquí los demás campos que tengas en tu modelo Trabajador -->
        </div>
      </div>
    </div>
  </div>
</div>
